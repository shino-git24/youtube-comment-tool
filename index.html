<body>

<div id="video-info-container">

      <input type="text" id="search-box" placeholder="ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¤œç´¢...">

    <button id="fetch-btn" onclick="fetchComments()">ã‚³ãƒ¡ãƒ³ãƒˆã‚’å–å¾—</button>
    
    <div id="loading" style="display: none;">ã‚³ãƒ¡ãƒ³ãƒˆã‚’å–å¾—ä¸­...</div>

    <div id="comments-container"></div>

  <div id="controls" style="display: none;">
    <button id="translate-all-btn" style="display: none;">å…¨ä»¶ç¿»è¨³</button>
    <button id="scroll-toggle-btn">è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é–‹å§‹</button>

<script>
  const fetchBtn = document.getElementById('fetch-btn');
  const loadingDiv = document.getElementById('loading');
  const errorDiv = document.getElementById('error');
  const commentsContainer = document.getElementById('comments-container');
  const controlsDiv = document.getElementById('controls');
  const scrollToggleBtn = document.getElementById('scroll-toggle-btn');
  const scrollSpeedInput = document.getElementById('scroll-speed');
  const clearBtn = document.getElementById('clear-btn');

  let scrollInterval = null;
  let fetchedComments = []; // å–å¾—ã—ãŸã‚³ãƒ¡ãƒ³ãƒˆã‚’ä¿å­˜ã™ã‚‹é…åˆ—

// ã‚³ãƒ¡ãƒ³ãƒˆå–å¾—å‡¦ç† (Netlify Functionã‚’å‘¼ã³å‡ºã™ã‚ˆã†ã«å¤‰æ›´)
async function fetchComments() {
  const videoId = document.getElementById('videoId').value.trim();
  const order = document.getElementById('order').value;

  if (!videoId) {
    showError("ãƒ“ãƒ‡ã‚ªIDã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚");
    return;
  }

  setLoading(true);
  commentsContainer.innerHTML = '';
  controlsDiv.style.display = 'none';
  stopAutoScroll();

  try {
    // Netlify Functionã®ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’å‘¼ã³å‡ºã™
const apiUrl = `/.netlify/functions/youtube?videoId=${videoId}&order=${order}`;
console.log('Requesting URL:', apiUrl);
const response = await fetch(apiUrl);

    // ã‚¨ãƒ©ãƒ¼ãƒ¬ã‚¹ãƒãƒ³ã‚¹ã®ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
    if (!response.ok) {
      const errorData = await response.json();
      // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰(youtube.js)ã‹ã‚‰è¿”ã•ã‚ŒãŸã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
      throw new Error(errorData.message || 'ã‚³ãƒ¡ãƒ³ãƒˆã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
    }

    const comments = await response.json();
    onCommentsFetched(comments); // æ—¢å­˜ã®æˆåŠŸãƒãƒ³ãƒ‰ãƒ©ã‚’ãã®ã¾ã¾å‘¼ã³å‡ºã™

  } catch (error) {
    onFetchFailed(error); // æ—¢å­˜ã®å¤±æ•—ãƒãƒ³ãƒ‰ãƒ©ã‚’å‘¼ã³å‡ºã™
  }
}

// === ã‚³ãƒ¡ãƒ³ãƒˆè¦ç´ ã‚’ä½œæˆã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°ã‚’æ–°è¨­ ===
function createCommentElement(comment) {
  const element = document.createElement('div');
  element.className = 'comment';
  element.id = `comment-${comment.id}`;
  const publishedDate = comment.publishedAt instanceof Date ? comment.publishedAt : new Date(comment.publishedAt);
  
  // textDisplay ã‚’ innerHTML ã‚’ä½¿ã£ã¦è¨­å®šã™ã‚‹ã“ã¨ã§ã€<a>ã‚¿ã‚°ãªã©ã‚’æœ‰åŠ¹åŒ–
  element.innerHTML = `
    <div class="comment-icon">
      <img src="${comment.authorProfileImageUrl}" alt="${comment.author}">
    </div>
    <div class="comment-body">
      <div class="comment-author">
        ${comment.author}
        <span class="comment-meta">${publishedDate.toLocaleString('ja-JP')} ğŸ‘ ${comment.likeCount}</span>
      </div>
      <div class="comment-text">${comment.textDisplay}</div>
    </div>
  `;
  // è¿”ä¿¡ã‚³ãƒ³ãƒ†ãƒŠç”¨ã®ç©ºã®divã‚’æœ«å°¾ã«è¿½åŠ 
  const repliesDiv = document.createElement('div');
  element.querySelector('.comment-body').appendChild(repliesDiv);
  return element;
}
  
// === ä¿®æ­£å¾Œã®renderCommentsé–¢æ•° ===
function renderComments(commentsToRender) {
  commentsContainer.innerHTML = ''; // ã‚³ãƒ³ãƒ†ãƒŠã‚’ä¸€æ—¦ç©ºã«

  commentsToRender.forEach(c => {
    // è¦ªã‚³ãƒ¡ãƒ³ãƒˆã®HTMLè¦ç´ ã‚’ä½œæˆ
    const commentDiv = createCommentElement(c);
    
    // è¿”ä¿¡ãŒã‚ã‚Œã°ã€ãã‚Œã‚‰ã‚‚è¿½åŠ 
    if (c.replies && c.replies.length > 0) {
      const repliesContainer = document.createElement('div');
      repliesContainer.style.marginLeft = '20px'; // è¿”ä¿¡ã‚’ã‚¤ãƒ³ãƒ‡ãƒ³ãƒˆ
      repliesContainer.style.paddingLeft = '20px';
      repliesContainer.style.borderLeft = '2px solid var(--border-color)';
      
      c.replies.forEach(reply => {
        const replyDiv = createCommentElement(reply);
        repliesContainer.appendChild(replyDiv);
      });
      
      // comment-body ã®ä¸­ã®ã€è¿”ä¿¡ã‚³ãƒ³ãƒ†ãƒŠç”¨divã« repliesContainer ã‚’è¿½åŠ 
      commentDiv.querySelector('.comment-body > div:last-child').appendChild(repliesContainer);
    }
    
    commentsContainer.appendChild(commentDiv);
  });
}  
// ã‚³ãƒ¡ãƒ³ãƒˆå–å¾—æˆåŠŸæ™‚ã®å‡¦ç†
function onCommentsFetched(data) {
  if (typeof data !== 'object' || !data.comments) {
    showError("å—ä¿¡ãƒ‡ãƒ¼ã‚¿å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚");
    setLoading(false);
    return;
  }

  const { comments, videoTitle, fetchedCommentCount } = data;

  if (comments.length === 0) {
    showError("ã‚³ãƒ¡ãƒ³ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚");
    setLoading(false);
    return;
  }

  document.getElementById('videoTitle').textContent = videoTitle;
  document.getElementById('comment-count-display').textContent = `å–å¾—ã‚³ãƒ¡ãƒ³ãƒˆæ•°: ${fetchedCommentCount}`;
  document.getElementById('title-display-container').style.display = 'block';
  document.getElementById('id-group-container').style.display = 'none';

  renderComments(comments); 

  fetchedComments = comments;
  setLoading(false); 

  document.getElementById('search-container').style.display = 'block';
  controlsDiv.style.display = 'flex';

  // â˜…â˜…â˜… ã“ã®éƒ¨åˆ†ã®ãƒ­ã‚¸ãƒƒã‚¯ã‚’å¾©æ´»ãƒ»ä¿®æ­£ â˜…â˜…â˜…
  const allCommentsForCheck = [];
  const collect = (cmts) => {
    cmts.forEach(c => {
      allCommentsForCheck.push(c);
      if (c.replies) collect(c.replies);
    });
  };
  collect(fetchedComments);

  const needsTranslation = allCommentsForCheck.some(c => !isJapanese(c.text));
  const translateBtn = document.getElementById('translate-all-btn');
  if (needsTranslation) {
    translateBtn.style.display = 'inline-block';
    translateBtn.disabled = false;
    translateBtn.textContent = 'å…¨ä»¶ç¿»è¨³';
  } else {
    translateBtn.style.display = 'none';
  }
}
  // ç¿»è¨³å–å¾—æˆåŠŸæ™‚ã®å‡¦ç†
  function onTranslationsFetched(translatedObjects) {
    translatedObjects.forEach(item => {
      // ç¿»è¨³çµæœã«å¯¾å¿œã™ã‚‹ã‚³ãƒ¡ãƒ³ãƒˆã®DIVè¦ç´ ã‚’æ¢ã™
      const commentDiv = document.getElementById(`comment-${item.id}`);
      if (commentDiv && item.text) {
        const body = commentDiv.querySelector('.comment-body');
        // æ—¢ã«ç¿»è¨³æ–‡ãŒè¿½åŠ ã•ã‚Œã¦ã„ãªã„ã‹ç¢ºèª
        if (!body.querySelector('.comment-translation')) {
          const translationDiv = document.createElement('div');
          translationDiv.className = 'comment-translation';
          translationDiv.innerText = item.text;
          body.appendChild(translationDiv);
        }
      }
    });
    // â˜…â˜…â˜… ç¿»è¨³å®Œäº†å¾Œã«ãƒœã‚¿ãƒ³ã‚’éè¡¨ç¤ºã«ã™ã‚‹å‡¦ç†ã‚’ã“ã“ã‹ã‚‰å‰Šé™¤ã—ã¾ã—ãŸ â˜…â˜…â˜…
  }


// å¤±æ•—æ™‚ã®å‡¦ç† (fetch APIã®ã‚¨ãƒ©ãƒ¼ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å—ã‘å–ã‚Œã‚‹ã‚ˆã†ã«ä¿®æ­£)
function onFetchFailed(error) {
  showError(error.message);
  setLoading(false);

  // ç¿»è¨³ãƒœã‚¿ãƒ³ãŒå‡¦ç†ä¸­ã ã£ãŸå ´åˆã€çŠ¶æ…‹ã‚’å…ƒã«æˆ»ã™ï¼ˆã“ã®æ©Ÿèƒ½ã¯å¾Œã§å†å®Ÿè£…ï¼‰
  const translateBtn = document.getElementById('translate-all-btn');
  if (translateBtn) {
    translateBtn.disabled = false;
    translateBtn.textContent = 'å…¨ä»¶ç¿»è¨³';
  }
}

  // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã®åˆ¶å¾¡
  scrollToggleBtn.addEventListener('click', () => {
    if (scrollInterval) {
      stopAutoScroll();
    } else {
      startAutoScroll();
    }
  });

  function startAutoScroll() {
    scrollToggleBtn.textContent = 'åœæ­¢';
    const speed = scrollSpeedInput.value;
    scrollInterval = setInterval(() => {
      window.scrollBy(0, 1);
      // ãƒšãƒ¼ã‚¸ã®æœ€ä¸‹éƒ¨ã«åˆ°é”ã—ãŸã‚‰åœæ­¢
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        stopAutoScroll();
      }
    }, 100 / speed);
  }
  
  function stopAutoScroll() {
    clearInterval(scrollInterval);
    scrollInterval = null;
    scrollToggleBtn.textContent = 'è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é–‹å§‹';
  }

  // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
  function setLoading(isLoading, message = "ã‚³ãƒ¡ãƒ³ãƒˆã‚’å–å¾—ä¸­...") {
    fetchBtn.disabled = isLoading;
    loadingDiv.textContent = message;
    loadingDiv.style.display = isLoading ? 'block' : 'none';
    if (isLoading) errorDiv.style.display = 'none';
  }

  function showError(message) {
    errorDiv.textContent = 'ã‚¨ãƒ©ãƒ¼: ' + message;
    errorDiv.style.display = 'block';
  }
  
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // ç°¡å˜ãªæ—¥æœ¬èªåˆ¤å®š
  function isJapanese(text) {
    return /[\u3000-\u303F\u3040-\u309F\u30A0-\u30FF\uFF00-\uFFEF\u4E00-\u9FAF\u3400-\u4DBF]/.test(text);
  }

  // URLå…¥åŠ›æ¬„ã®è¦ç´ ã‚’å–å¾—
  const videoUrlInput = document.getElementById('videoUrl');
  const videoIdInput = document.getElementById('videoId');

  // URLãŒå…¥åŠ›ã•ã‚ŒãŸã‚‰IDã‚’æŠ½å‡ºã™ã‚‹ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
  videoUrlInput.addEventListener('input', (event) => {
    const url = event.target.value;
    if (url) {
      const extractedId = extractYouTubeId(url);
      if (extractedId) {
        videoIdInput.value = extractedId;
      }
    }
  });

  /**
   * æ§˜ã€…ãªå½¢å¼ã®YouTube URLã‹ã‚‰ãƒ“ãƒ‡ã‚ªIDã‚’æŠ½å‡ºã™ã‚‹é–¢æ•°
   * @param {string} url - YouTubeã®URL
   * @returns {string|null} - æŠ½å‡ºã—ãŸãƒ“ãƒ‡ã‚ªIDã€ã¾ãŸã¯è¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯null
   */
  function extractYouTubeId(url) {
    // æ¨™æº–ã€çŸ­ç¸®ã€åŸ‹ã‚è¾¼ã¿ãªã©ã€æ§˜ã€…ãªURLå½¢å¼ã«å¯¾å¿œã™ã‚‹æ­£è¦è¡¨ç¾
    const regex = /(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
    const match = url.match(regex);
    return match ? match[1] : null;
  }

// ã‚¯ãƒªã‚¢ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
  clearBtn.addEventListener('click', () => {
    videoUrlInput.value = '';
    videoIdInput.value = '';
  });

 // å¤±æ•—æ™‚ã®å‡¦ç†
  function onFetchFailed(error) {
    showError(error.message);
    setLoading(false);

    // ç¿»è¨³ãƒœã‚¿ãƒ³ãŒå‡¦ç†ä¸­ã ã£ãŸå ´åˆã€çŠ¶æ…‹ã‚’å…ƒã«æˆ»ã™
    const translateBtn = document.getElementById('translate-all-btn');
    if (translateBtn) {
      translateBtn.disabled = false;
      translateBtn.textContent = 'å…¨ä»¶ç¿»è¨³';
    }
  } 


// === ä¿®æ­£å¾Œã®æ¤œç´¢ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ===
document.getElementById('search-box').addEventListener('input', (event) => {
  const searchTerm = event.target.value.toLowerCase();

  if (!searchTerm) {
    renderComments(fetchedComments);
    return;
  }

  const filteredComments = fetchedComments.map(comment => {
    // â˜…â˜…â˜… ã“ã“ã‚’ textOriginal ã§åˆ¤å®šã™ã‚‹ã‚ˆã†ã«å¤‰æ›´ â˜…â˜…â˜…
    const parentAuthorMatch = comment.author.toLowerCase().includes(searchTerm);
    const parentTextMatch = comment.textOriginal.toLowerCase().includes(searchTerm);
    const isParentMatch = parentAuthorMatch || parentTextMatch;
    
    const matchedReplies = comment.replies.filter(reply => {
      const replyAuthorMatch = reply.author.toLowerCase().includes(searchTerm);
      const replyTextMatch = reply.textOriginal.toLowerCase().includes(searchTerm);
      return replyAuthorMatch || replyTextMatch;
    });

    if (isParentMatch || matchedReplies.length > 0) {

  renderComments(filteredComments);
